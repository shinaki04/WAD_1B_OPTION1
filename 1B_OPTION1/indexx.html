<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-3">
            <h2 class="text-center mb-3">User Registration</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label class="form-label">User Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">City:</label>
                    <input type="text" class="form-control" placeholder="Enter your city" id="city">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success" onclick="registerUser()">Register</button>
                    <button type="button" class="btn btn-danger" onclick="clearData()">Clear User Data</button>
                </div>
                <div class="text-center mt-3">
                    <a href="users.html" class="text-primary">View Registered Users</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
